<mat-card class="dashboard-card" ng-if="card">
  <mat-card-header>
    <mat-card-title>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div fxLayout="row">
          <div fxLayout="column" (click)="$event.stopPropagation();">
            <mat-form-field>
              <input [(ngModel)]="card.rows" type="number" matInput placeholder="Grid rows">
            </mat-form-field>
          </div>
          <div fxLayout="column" (click)="$event.stopPropagation();">
            <mat-form-field>
              <input [(ngModel)]="card.cols" type="number" matInput placeholder="Grid rows">
            </mat-form-field>
          </div>
        </div>
      </mat-menu>
      {{card.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div>Card Content Here</div>
  </mat-card-content>
</mat-card>
