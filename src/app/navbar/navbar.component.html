<mat-toolbar class="mat-elevation-z6" color="primary">
  <mat-toolbar-row *ngIf="!isSmall else small">
    <div class="button-row">
      <button mat-button *ngIf="brand">{{brand}}</button>
      <button mat-button *ngFor="let link of navLinks">{{link}}</button>
    </div>
  </mat-toolbar-row>
  <ng-template #small>
    <mat-toolbar-row *ngFor="let link of navLinks" style="padding:0;">
      <button mat-button style="margin:0 auto; width: 100%; height: 100%" layout-align="center center">
        {{link}}
      </button>
    </mat-toolbar-row>
  </ng-template>
</mat-toolbar>
